log4j.appender.fichier=org.apache.log4j.RollingFileAppender
log4j.appender.fichier.layout=org.apache.log4j.PatternLayout
log4j.appender.fichier.layout.ConversionPattern=%d - %5p - %F:%L > %m%n
log4j.appender.fichier.encoding=ISO-8859-1
log4j.appender.fichier.File=${user.home}/TrayPass.log
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d - %5p - %F:%L > %m%n
log4j.rootLogger=DEBUG, fichier, stdout